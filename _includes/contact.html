<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-5">
					<h2>Address:</h2>
					<h3>Office 313 Schaeffer Hall</h3>
					<font size="5px">
					<p>University of Iowa<br/>
					20 E. Washington St.<br/>
					Iowa City, IA, 52242</p>
					<p>Phone: <a href="tel:319-335-2370">(319)335-2370</a></p>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" target="_blank" class="btn btn-default btn"><i class="fa fa-{{ social.icon }} fa-fw"></i> &nbsp <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
</section>
<!-- /.banner -->
