<section id="research">
<!-- Page Content -->
{% for post in site.posts reversed %}
     {% if post.category contains 'Research'%}
          {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
            {% if thecycle == 'odd' %}
            <div class="content-section-a">

                <div class="container">

                    <div class="row">
                        <div class="col-lg-6 col-sm-6">
                            <h2 class="section-heading">{{ post.title }}</h2>
                            <hr class="section-heading-spacer">
                            <div class="clearfix"></div>
                            <div class="lead">{{ post.content }}</div>
                        </div>
                        <div class="col-lg-4 col-lg-push-2 col-sm-6">
                            <img class="img-responsive" src="img/research/{{ post.img }}" alt="">
                        </div>
                    </div>

                </div>
                <!-- /.container -->

            </div>
            <!-- /.content-section-a -->
            {% else %}

            <div class="content-section-b">

                <div class="container">

                    <div class="row">
                        <div class="col-lg-12 col-sm-6">
                            <h2 class="section-heading">{{ post.title }}</h2>
                            <hr class="section-heading-spacer">
                            <div class="clearfix"></div>
                            <div class="lead">{{ post.content }}</div>
                            <img class="img-responsive" src="img/research/{{ post.img }}" align="right" >
                        </div>
                    </div>

                </div>
                <!-- /.container -->

            </div>
            <!-- /.content-section-b -->
            {% endif %}
         {% endif %}   
     {% endfor %}
</section>
